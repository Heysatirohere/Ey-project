<!DOCTYPE html>
<html>
    <head>
        <title>ESG Analyzer</title>
        <meta charset="UTF-8">
    </head>
    <body style="margin: 0;">
        <div style="font-size: 30px;display: flex; align-items: center; justify-content: center;">
                Progresso no Processo de Correção de Falhas
            </div>
        <div style="font-size: 15px;color: gray;display: flex; align-items: center; justify-content: center; text-align: center;">
            Aqui você encontra o progresso atual da manutenção dos problemas identificados nos relatórios.
        </div>
        <div  style="height: 80px; display: flex; align-items: center; justify-content: center;">
            <div style="height: 100%; 
            width: 14%; 
            background-color: green; 
            border-radius: 10%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            float: right;
            margin: 5px;">
                <div style="font-size: 200%;font-weight: bold;">{{concluido}}</div>
                <div>Concluído</div>
            </div>
            <div style="height: 100%; 
            width: 14%; 
            background-color: rgb(221, 224, 0); 
            border-radius: 10%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            float: right;
            margin: 5px;">
                <div style="font-size: 200%;font-weight: bold;">{{emProcesso}}</div>
                <div>Em Processo</div>
            </div>
            <div style="height: 100%; 
            width: 14%; 
            background-color: rgb(0, 47, 255); 
            border-radius: 10%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            float: right;
            margin: 5px;">
                <div style="font-size: 200%;font-weight: bold;">{{ocioso}}</div>
                <div>Pendente</div>
            </div>
        </div>
        <hr>
    </body>
</html>
